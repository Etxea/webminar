{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Intro Webminar" %}{% endblock %}

{% block body %}



<h1>{{webminar.slug}}</h1>
<div class="row">


    <div class="col-md-6">
        <h3>Detalles</h3>
        <ul>
            <li>{{webminar.slug}}</li>
            <li>{{webminar.inicio}}</li>
            <li>{{webminar.fin}}</li>
        </ul>
    </div>
    <div class="col-md-6">
        <h3>Entrar</h3>
         <form role="form" method="POST" action="{% url 'webminar_ver' webminar.id %}">
          <div class="form-group">
            <label for="email">Direcci√≥n Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          {% csrf_token %}
          <button type="submit" class="btn btn-default">Entrar</button>
        </form>

        
        </div>
    </div>
    
</div>

<div class="row">
    <div class="col-md-12">
    
    </div>
</div>

{% endblock %}
